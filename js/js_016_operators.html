<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let cnt = 5;
      console.log(cnt);

      cnt++;
      console.log(cnt);

      cnt--;
      console.log(cnt);

      let a = "red";
      let b = "red";
      console.log(a == b);
      console.log(a === b);

      let c = new String("blue");
      let d = new String("blue");
      console.log(c == d);
      console.log(c === d);

      let num = 10;
      let data = "10";
      console.log(num == data); // true(값비교)
      console.log(num === data); // false(값과 데이터타입 비교)
    </script>
  </body>
</html>
