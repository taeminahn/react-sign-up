<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      process();
      display();

      // 함수 선언문
      function process() {
        console.log("process");
      }
      // 함수 표현식
      var display = function () {
        console.log("display");
      };
    </script>
  </body>
</html>
